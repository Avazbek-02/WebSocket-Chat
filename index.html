<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .my-message {
            align-self: flex-end;
            background-color: #28a745;
            color: white;
            text-align: right;
        }
        .other-message {
            align-self: flex-start;
            background-color: #ddd;
            color: black;
            text-align: left;
        }
        .input-container {
            display: flex;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>WebSocket Chat</h2>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Xabar yozing...">
            <button onclick="sendMessage()">Yuborish</button>
        </div>
    </div>

    <script>
        let username = prompt("Ismingizni kiriting:");
if (!username) username = "Anonim";

const serverIP = "10.10.1.189"; // Backend server IP
const socket = new WebSocket(`ws://${serverIP}:9999/ws?username=${username}`);

socket.onopen = () => {
    console.log("WebSocket ulanishi oâ€˜rnatildi!");
};

socket.onmessage = (event) => {
    const messagesDiv = document.getElementById("messages");
    const messageElement = document.createElement("div");
    messageElement.classList.add("message");

    let messageText = event.data;
    let sender = messageText.split(":")[0];
    let text = messageText.substring(sender.length + 2);

    if (sender === username) {
        messageElement.classList.add("my-message");
    } else {
        messageElement.classList.add("other-message");
    }

    messageElement.textContent = messageText;
    messagesDiv.appendChild(messageElement);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
};

function sendMessage() {
    const input = document.getElementById("messageInput");
    if (input.value.trim() !== "") {
        let fullMessage = `${username}: ${input.value}`;
        socket.send(input.value);

        const messagesDiv = document.getElementById("messages");
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", "my-message");
        messageElement.textContent = fullMessage;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        input.value = "";
    }
}

// Enter bosilganda xabar yuborish
document.getElementById("messageInput").addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
});

    </script>
</body>
</html>
